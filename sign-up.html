<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Permitted Produce music festival based in Dublin, Ireland">
    <meta name="keywords" content="permitted produce, music festival, music, festival, dublin, ireland, house, techno, dance">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Permitted Produce</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Permitted Produce</h1>
        </a>
        <nav>
            <ul id="menu-nav">
                <li><a href="sign-up.html" class="active">Sign Up</a></li>
                <li><a href="line-up.html">Line Up</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="submitted.html" class="signup-form">
            <h2>Sign up to get notified when tickets go on sale! <i class="fa-solid fa-ticket"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <label for="friday">Friday</label>
            <input type="radio" id="friday" name="running_preference" value="friday" required>
            <label for="saturday">Saturday</label>
            <input type="radio" id="saturday" name="running_preference" value="saturday">
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both">
            <input type="submit" value="Submit!" class="submit-button">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
         <!-- font awesome script-->

    <script src="https://kit.fontawesome.com/d32f2b53ad.js" crossorigin="anonymous"></script>
    </footer>
    
</body>
</html>
